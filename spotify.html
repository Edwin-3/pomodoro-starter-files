<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-wrapper">
        <div class="nav-bar"></div>
        <div class="content"></div>
        <div class="music-section">
            <div class="text-content">
                <div class="title">
                    <h4>Sad to Know You're Leaving</h4>
                    <h6>Peter Tosh</h6>
                </div>
                <h5 class="timer">25:00</h5>
            </div>
            <div class="divider"></div>
            <div class="music-time">
                <h5 class="start time">00:00</h5>
                <h5 class="end time">3:20</h5>

            </div>
            <div class="music-controls"></div>
        </div>
    </div>
</body>

</html>
