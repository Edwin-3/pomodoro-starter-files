<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFlow</title> <!-- Updated title -->
    <link rel="stylesheet" href="/css/player.css" />
    <link rel="stylesheet" href="/css/tasks.css" />
    <link rel="stylesheet" href="/css/stopwatch.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player-top">
                <span class="logo">ZenFlow</span>
                <div class="pomodoro-timer">
                    <p class="text-gradient">25:00</p>
                </div>
                <!-- Add any icons or buttons you need here -->
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <form id="task_form">
                            <div class="input-group">
                                <input type="text" id="task_input" class="form-control" placeholder="Add a task here..."
                                    aria-label="task name" aria-describedby="button-addon2">
                                <i class="fas fa-add"></i>
                            </div>
                        </form>
                        <div id="tasks"></div>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span class="song-name text-gradient">Fathela</span>
                    <span class="song-artist text-gradient">Nyashinski</span>
                </div>
                <!-- Include any relevant information or icons here -->
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div class="song-progress">
                        <audio src='' class="audio"></audio>
                    </div>
                </div>
                <div class="time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="player-btn" type="button">
                    <i class="fas fa-shuffle"></i>
                </button>
                <button class="player-btn prev-btn" type="button">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="player-btn play-pause" type="button">
                    <i class="fas fa-play"></i>
                </button>
                <button class="player-btn next-btn" type="button">
                    <i class="fas fa-forward"></i>
                </button>
                <button class="player-btn" type="button">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fas fa-music"></i>
                <!-- Add any additional elements you need -->
            </div>
            <div class="music-library">
                <div class="back_btn">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="library-wrapper" id="music-cards-container">
                    <!-- Your music cards here -->
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
