<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css" />
    <link rel="stylesheet" href="tasks.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player-top">
                <button class="player-btn" type="button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <span>Spotify Music App</span>
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <span>
                            <form id="task_form">
                                <div class="input-group">
                                    <input type="text" id="task_input" class="form-control"
                                        placeholder="Add a task here..." aria-label="task name"
                                        aria-describedby="button-addon2">
                                    <button class="btn btn-primary" type="submit" id="button-addon2"><i
                                            class="fas fa-add"></i></button>
                                </div>
                            </form>
                            <div id="tasks"></div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span class="song-name text-gradient ">Nothing Else Matters</span>
                    <span class="song-artist text-gradient">Metallica</span>
                </div>
                <div class="pomodoro-timer">
                    <p class="text-gradient">25:00</p>
                </div>
                <!-- <i class="fa-solid fa-heart"></i> -->
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div class="song-progress">
                        <audio src='' class="audio"></audio>
                    </div>
                </div>
                <div class="time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="player-btn" type="button">
                    <i class="fas fa-shuffle"></i>
                </button>
                <button class="player-btn prev-btn" type="button">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="player-btn play-pause" type="button">
                    <i class="fas fa-play"></i>
                </button>
                <button class="player-btn next-btn" type="button">
                    <i class="fas fa-forward"></i>
                </button>
                <button class="player-btn" type="button">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fa-sharp fa-solid fa-music"></i>
                <span>Listen to Spotify Music</span>
                <i class="fa-sharp fa-solid fa-list"></i>
            </div>
        </div>
    </div>
    <script src="./player.js"></script>
    <script src="./tasks.js"></script>

</body>

</html>
